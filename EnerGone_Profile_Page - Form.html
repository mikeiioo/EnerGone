<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" type="text/css" href="EnerGone.css"/>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            
            color: #1f1d1d;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 10px #9235351a;
        }

        .profile-header {
            display: flex;
            align-items: center;
            padding-bottom: 1px;
            margin-bottom: 20px;
        }

        .profile-header img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-right: 20px;
        }

        .profile-header h1 {
            margin: 0;
            font-size: 2em;
        }

        .profile-details,
        .bio {
            background-color: white; /* White background behind the data */
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

       .profile-details dt {
            font-weight: bold;
            margin-top: 10px;
        }

        .profile-details dd {
            margin: 0;
        } 

        .bio {
            font-size: 1.1em;
        }
        .LGNavBar{
            position: fixed;
            top: 0;
            right: 0;
            height: 100vh;
            width: 250px;
            z-index: 999;
            background-color: rgb(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            box-shadow: -10px 0 10px rgba(0, 0, 0, 0.1);
            display: none;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
        }  
        #closer{
            fill: black;
        } 
        nav {
            position: absolute;
            top: 115px; /* Adjusted to be below the EnerGone logo */
            right: 10px; /* Aligned with the EnerGone logo */
            z-index: 998;
        }
        
        .LGNavBar {
            display: none; /* Initially hidden */
            flex-direction: column;
            list-style: none;
            padding: 0;
            margin: 0;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
        }
        
        .LGNavBar li {
            margin-bottom: 10px;
            padding: 5px 20px;
            text-align: center;
        }

        .LGNavBar li#closer {
            text-align: right;
            padding: 5px;
        }
        
        .LGNavBar li a {
            text-decoration: none;
            color: #000000;
            font-size: 20px;
        }
        
    </style>
    
</head>
<body bgcolor = #0099ff>
    
    <div class="container">
        <!-- Profile Form -->
        <form id="profile-form">
            <label for="name">Name: </label>
            <input type="text" id="name-input" placeholder="Enter your name"><br><br>

            <label for="age">Age: </label>
            <input type="number" id="age-input" placeholder="Enter your age"><br><br>

            <label for="email">Email: </label>
            <input type="email" id="email-input" placeholder="Enter your email"><br><br>

            <label for="location">Location:</label>
            <input type="text" id = "location-input" placeholder="Enter your Location"><br><br>

            <label for="bio">Biography: </label>
            <textarea id="bio-input" placeholder="Enter your bio"></textarea><br><br>

            


            <button type="button" onclick="updateProfile()">Submit</button>
        </form>

        <br>
        <br>
        <br>

        

       

        <!-- Profile Display -->
        <div class="profile-header">
            
            <div>
                <h1 id="profile-name">John Doe</h1>
                <p id="profile-age">Age: 30</p>
            </div>
        </div>

        <div class="profile-details">
            <dl>
                <dt>Email:</dt>
                <dd id="profile-email">johndoe@example.com</dd>
                <dt>Location:</dt>
                <dd id = "profile-location">New York, USA</dd>
                
            </dl>
        </div>

        <div class="bio">
            <h3>Biography:</h3>
            <p id="profile-bio">John Doe is a software developer...</p>
        </div>
    </div>

    <script>
        function updateProfile() {
            // Collect input values from the form
            const name = document.getElementById('name-input').value;
            const age = document.getElementById('age-input').value;
            const email = document.getElementById('email-input').value;
            const location = document.getElementById('location-input').value;
            const bio = document.getElementById('bio-input').value;
            
            

            // Update the profile page with the data
            document.getElementById('profile-name').textContent = name;
            document.getElementById('profile-age').textContent = `Age: ${age}`;
            document.getElementById('profile-email').textContent = email;
            document.getElementById('profile-location').textContent = location;
            document.getElementById('profile-bio').textContent = bio;
            
           
        }
    </script>
    <nav>
        <ul class="LGNavBar">
            <li id="closer" onclick="hideSideBar()">
                <a href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" height="29px" viewBox="0 -960 960 960" width="29px" fill="#000000">
                        <path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/>
                    </svg>
                </a>
            </li>
            <li><a href="EnerGone-HomePage.html">Home</a></li>
            <li><a href="Hover Function.html">Previous Outages</a></li>
            <li><a href="EnerGone-Log-In.html">Login</a></li>
        </ul>
    
        <button id="menu-toggle" class="menu-button" onclick="showSidebar()">
            <svg xmlns="http://www.w3.org/2000/svg" height="45px" viewBox="0 -960 960 960" width="45px" fill="#000000">
                <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/>
            </svg>
        </button>
    
        <script>
            function showSidebar() {
                const sidebar = document.querySelector(".LGNavBar");
                sidebar.style.display = 'flex'; // Show the sidebar
            }
    
            function hideSideBar() {
                const sidebar = document.querySelector(".LGNavBar");
                sidebar.style.display = 'none'; // Hide the sidebar
            }
        </script>
    </nav>

</body>
</html>
