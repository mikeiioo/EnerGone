
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="LG-login-box">
        <div class="LG-login-header">
            <header id="biggy">Login</header>
        </div>
        <div class="LG-input-box">
            <input type="text" class="input-field" placeholder="Email" autocomplete="off" required>
        </div>
        <div class="LG-input-box">
            <input type="password" class="input-field" placeholder="Password" autocomplete="off" required>
        </div>
        <div class="forgot">
            <section>
                <input type="checkbox" id="check">
                <label for="check">Remember me</label>
            </section>
            <section>
                <a href="#">Forgot password</a>
            </section>
        </div>
        <div class="input-submit">

            <a href="EnerGone_Profile_Page - Form.html">
            <button class="submit-btn" id="submit"></button>
            </a>
            <label for="submit">Sign In</label>
        </div>
        <div class="sign-up-link">
            <p>New to EnerGone? <a href="#">Sign Up</a></p>
        </div>
    </div>
    
    <div class="Brand">
        <footer>
            <p id="Brand-Title">EnerGone</p>
            <img src="EnerGone Logo.png">
        </footer>
    </div>
    <nav>
        <ul class="LGNavBar">
            <li id="closer" onclick="hideSideBar()">
                <a href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" height="29px" viewBox="0 -960 960 960" width="29px" fill="#000000">
                        <path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/>
                    </svg>
                </a>
            </li>
            <li><a href="EnerGone-HomePage.html">Home</a></li>
            <li><a href="Previous-Outages.html">Previous Outages</a></li>
            <li><a href="Login">Login</a></li>
        </ul>
    
        <button id="menu-toggle" class="menu-button" onclick="showSidebar()">
            <svg xmlns="http://www.w3.org/2000/svg" height="45px" viewBox="0 -960 960 960" width="45px" fill="#000000">
                <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/>
            </svg>
        </button>
    
        <script>
            function showSidebar() {
                const sidebar = document.querySelector(".LGNavBar");
                sidebar.style.display = 'flex'; // Show the sidebar
            }
    
            function hideSideBar() {
                const sidebar = document.querySelector(".LGNavBar");
                sidebar.style.display = 'none'; // Hide the sidebar
            }
        </script>
    </nav>
    
</body>

</html>
